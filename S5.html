<html>
<head>
<title>conditionals</title>
</head>
<body>
<h2>working with conditionals in js</h2>
<p id='cn'>number check</p>
<script>
window.alert("welcome to conditionals");
var num=10;
if(num%2==0)
document.getElementById("cn").inner HTML="Even number";
elseif(num%2==1)
document.getElementById("cn").inner HTML="odd number";
elseif
document.getElementById("cn").inner HTML="composite number";
</script>
</body>
</html>
